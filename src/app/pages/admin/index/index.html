  <main class="container my-5" id="adminDashboard">
    <h3 class="section-title">Panel Admin</h3>

    <div class="row admin-stats mb-4">
      <div class="col-md-4">
        <div class="card p-3">
          <div class="small text-muted">Total libros (copias)</div>
          <div class="stat-num" id="totalBooks">—</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="small text-muted">Libros prestados (activos)</div>
          <div class="stat-num" id="totalPrestados">—</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <div class="small text-muted">Libros disponibles</div>
          <div class="stat-num" id="totalDisponibles">—</div>
        </div>
      </div>
    </div>

    <h5 class="mb-3">Reservas recientes</h5>
    <div class="table-responsive">
      <table class="table table-striped table-small">
        <thead><tr><th>Título</th><th>Usuario</th><th>Prestado</th><th>Vence</th><th>Estado</th><th>Acción</th></tr></thead>
        <tbody id="adminReservaList"></tbody>
      </table>
    </div>
  </main>
