  <main class="container my-5">
    @if(categoria()){
      <div class="mb-4 text-center">
        <h2>üìö √Årea de {{categoria()?.nombre}}</h2>
        <p class="text-muted">Libros pertenecientes a la categor√≠a.</p>
      </div>
    }

    <div class="catalog-grid">
      @for(libro of libros(); track libro.id){
        <div class="catalog-item">
          <div class="cover position-relative">
            <img [src]="libro.imagen || 'https://picsum.photos/300/200?random=' + (libro.id + 51)">
            <div class="overlay">{{libro.titulo}} &nbsp;<br><small>{{libro.autor.apellidos + ', ' + libro.autor.nombres}} (2018)</small></div>
          </div>
          <button (click)="verDetalle(libro.id)" class="btn btn-outline-primary btn-sm mt-2 select-btn w-100">Ver Detalle</button>
        </div>
      }
    </div>
  </main>

  <a href="reservas.html" class="btn btn-warning position-fixed bottom-0 end-0 m-4 shadow">
    <i class="fa-solid fa-list-check"></i> Revisar lista de reservas
  </a>
