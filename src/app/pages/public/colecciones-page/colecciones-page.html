  <main class="container my-5">
    <h2>Colecciones nuevas</h2>
    <p class="text-muted">Libros recientemente a√±adidos.</p>

    @if(cargando() === 'cargando'){
      <div>Cargando...</div>
    }

    <div class="row mt-4">
      @for(libro of libros(); track libro.id){
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="new-cover shadow-sm">
            <a [routerLink]="'/detalle-libro/' + libro.id">
              <img [src]="libro.imagen || 'https://picsum.photos/300/200?random=' + (libro.id + 51)" [alt]="libro.titulo">
              <span class="overlay">{{libro.titulo}} &nbsp;<br><small>{{libro.autor.apellidos + ', ' + libro.autor.nombres}} (2018)</small></span>
            </a>
          </div>
        </div>
      }
    </div>
  </main>
