  <main class="container my-5">
    <div class="row g-4">
      <div class="col-lg-7">
        <h3>Encuéntranos</h3>
        <div class="ratio ratio-16x9 shadow-sm rounded">
          <iframe src="https://www.google.com/maps?q=Trujillo,Peru&z=14&output=embed" allowfullscreen></iframe>
        </div>
      </div>

      <div class="col-lg-5">
        <h4>Déjanos tus opiniones</h4>
        <form id="opinionForm" class="mt-3">
          <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input class="form-control" id="opName" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" id="opEmail" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Celular</label>
            <input class="form-control" id="opPhone" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" id="opMsg" rows="4" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </main>
