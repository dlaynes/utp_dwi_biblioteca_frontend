  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Iniciar sesión</h3>
        <p>Ingresa tu correo y contraseña</p>

        @if (errorMessage()) {
          <div class="alert alert-danger">
            {{errorMessage()}}
          </div>
        }

        <form id="loginForm" #loginForm="ngForm" class="mt-3" (ngSubmit)="onSubmit(loginForm)">
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="email" ngModel class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" ngModel class="form-control" required>
          </div>
          <button class="btn btn-primary" type="submit"
            [disabled]="loginForm.invalid"
          ><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión</button>
          <a class="btn btn-link" routerLink="registro">¿No tienes cuenta? Regístrate</a>
        </form>
      </div>
    </div>
  </main>
